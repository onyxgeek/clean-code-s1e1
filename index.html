<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">
    <header class="header">
      <h1 class="header__title" hidden>Todo App</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section_add" class="section section_add">
        <h2 class="section-title">
          <label for="new-task-input" class="new-task__label">Add Item</label>
        </h2>
        <div class="new-task">
          <input id="new-task-input" class="task-input task-input_new new-task__task-input" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="section section_incomplete">
        <h2 class="section__title">Todo</h2>
        <ul id="task-list_incomplete" class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="task-list__status" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-input task-list__task-input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="task-list__status" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task-list__task-input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h2 class="section__title">Completed</h2>
        <ul id="task-list_completed" class="task-list task-list_completed">
          <li class="task-list__item">
            <input class="task-list__status" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-input task-list__task-input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
