<!DOCTYPE html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="main-page">

    <div class="aaa">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </p>
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input class="task-list__status" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task">
          <button class="task-list__btn">Edit</button>
          <button class="task-list__btn">
            <img class="task-list__btn-image" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="task-list__status" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="task-list__btn">Save</button>
          <button class="task-list__btn">
            <img class="task-list__btn-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__status" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="task-list__btn">Edit</button>
          <button class="task-list__btn">
            <img class="task-list__btn-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>

  </body>

</html>
